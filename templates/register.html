<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: rgba(39, 36, 53, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: #B399F0;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      color: #272435;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      background-color: transparent;
      color: #272435;
    }

    button {
      background-color: #FF631B;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e45611;
    }

    p {
      margin-top: 20px;
      color: #272435;
      font-size: 14px;
    }

    a {
      color: #4c2e91;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registro de Usuario</h2>
    <form method="POST">
      <input type="text" name="nombre" placeholder="Nombre completo" required><br>
      <input type="text" name="codigo" placeholder="Código de estudiante" required><br>
      <input type="text" name="carrera" placeholder="Carrera" required><br>
      <input type="password" name="password" placeholder="Contraseña" required><br>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
